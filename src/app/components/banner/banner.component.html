<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Banner</title>
</head>

<body>
  <div class="container-fluid" style="margin-top:5%">
    <div class="row justify-content-md-center">
      <div class="col col-lg-8">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-header card-header-divider">Banner</div>
          <div class="card-body">
            <!-- <form action="#" data-parsley-validate="" novalidate=""> -->

              <div class="row pt-0 pt-sm-5">
                <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">Title</label>
                    <input class="form-control" id="inputUserName" type="text" name="nick" parsley-trigger="change" required="" placeholder="Enter Title" autocomplete="off">
                  </div>
                </div>
                <div class="col-sm-3 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">Start Date</label>
                    <input class="form-control" type="date" id="birthday" name="birthday">
                  </div>
                </div>
                <div class="col-sm-3 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">End Date</label>
                    <input class="form-control" type="date" id="birthday" name="birthday">
                  </div>

                </div>
              </div>
              <div class="row pt-0 pt-sm-5">
                <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">Description</label>
                    <textarea class="form-control" id="inputTextarea3"></textarea>
                  </div>
                </div>
                <div class="col-sm-3 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">Priority</label>
                    <input class="form-control" type="number" id="birthday" name="birthday">
                  </div>
                </div>
                <div class="col-sm-3 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <button class="btn btn-space btn-primary" type="submit" style="margin-top:30px">Submit</button>

                </div>
              </div>
              <div class="row pt-0 pt-sm-5">
                <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
              <div class="form-group">
                <label for="inputUserName">Upload</label>
                <input class="form-control" id="inputUserName" type="file" name="nick" parsley-trigger="change" required="" placeholder="Enter Url" autocomplete="off">
              </div>
            </div>
          </div>
            <!-- </form> -->
          </div>
        </div>
        <div class="card card-border-color card-border-color-primary">
          <div class="card-body">
            <div class="row pt-0 pt-sm-5">
              <div class="col-sm-2 pb-2 pb-sm-4 pb-lg-0 pr-0" >
                <div style=" background-image: url('img_tree.gif');background-repeat: no-repeat, repeat;background-color: #000000;height:10vh">
                </div>
                <img src="edit.png" alt="Edit" style="height:30px; text-align:right" >
                <img src="delete.png" alt="Edit" style="height:30px"  >
              </div>
              <div class="col-sm-2 pb-2 pb-sm-4 pb-lg-0 pr-0">
                <div style=" background-image: url('img_tree.gif');background-repeat: no-repeat, repeat;background-color: #000000;height:10vh">

                </div>
                <img src="edit.png" alt="Edit" style="height:30px; text-align:right" >
                <img src="delete.png" alt="Edit" style="height:30px"  >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
