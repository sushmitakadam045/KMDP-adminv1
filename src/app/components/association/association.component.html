                  </div>
                </div>
                <div class="col-sm-4 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">

                <div class="col-sm-4 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">Contact Person</label>
                    <input class="form-control" id="inputUserName" type="text" name="nick" parsley-trigger="change" required="" placeholder="Enter Contact Person" autocomplete="off">
                  </div>
                </div>
                <div class="col-sm-4 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <div class="form-group">
                    <label for="inputUserName">Contact Number</label>
                    <input class="form-control" id="inputUserName" type="text" name="nick" parsley-trigger="change" required="" placeholder="Enter Contact Number" autocomplete="off">
                  </div>
                </div>
                <div class="col-sm-4 pb-2 pb-sm-4 pb-lg-0 pr-0">
                  <button class="btn btn-space btn-primary" type="submit" style="margin-top:30px">Submit</button>
                </div>
              </div>
            <!-- </form> -->
          </div>
